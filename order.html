<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENZA PETROLEUM - Place Your Order</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e65100;
      --secondary: #ff9800;
      --accent: #d32f2f;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url("images/Business card front.jpg") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .order-container {
      background: rgba(255, 255, 255, 0.404);
      width: 100%;
      max-width: 400px;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .logo-img {
      width: 55px;
      height: 50px;
      object-fit: contain;
    }

    .order-container h1 {
      text-align: center;
      margin: 0 0 5px;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .order-container p {
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 0.9rem;
    }

    .form-group { margin-bottom: 12px; }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      color: #444;
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    textarea { min-height: 60px; max-height: 120px; }

    .btn-submit,
    .btn-home {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
      transition: 0.2s;
      text-decoration: none;
      text-align: center;
    }

    .btn-home { background: #666; margin-top: 10px; }

    .btn-submit:hover,
    .btn-home:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .fas {
      color: var(--primary);
      margin-right: 5px;
      font-size: 0.9rem;
    }

    @media(max-width: 480px) { .order-container { padding: 20px; } }
  </style>
  <script>
    function prepareEmail(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value || "+27 642436568";
      const fuel = document.getElementById("fuel").value;
      const quantity = document.getElementById("quantity").value;
      const service = document.getElementById("service").value;
      const location = document.getElementById("location").value;

      const subject = encodeURIComponent("New Fuel Order Request – ENZA PETROLEUM");
      const body = encodeURIComponent(
        `Hi Admin,\n\nYou have a new fuel order request.\n\n` +
        `Customer: ${name}\nContact: ${contact}\n\n` +
        `Fuel Type: ${fuel}\nQuantity: ${quantity} Litres\nService Type: ${service}\n\n` +
        `Location: ${location}\n\n` +
        `---\nENZA PETROLEUM – Fueling Growth, Powering Tomorrow`
      );

      window.location.href = `mailto:mahlatsematshela@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>
</head>
<body>
  <div class="order-container">
    <div class="header-container">
      <img src="images/ENZA_LOGO.png" alt="Enza Logo" class="logo-img">
      <h1><span style="color:var(--accent)">E</span>NZA PETROLEUM</h1>
    </div>
    <p>Quick Fuel Supply Order</p>

    <form onsubmit="prepareEmail(event)">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="contact"><i class="fas fa-phone"></i> Phone / Email</label>
        <input type="text" id="contact" placeholder="+27 654321789">
      </div>

      <div class="form-group">
        <label for="fuel"><i class="fas fa-gas-pump"></i> Fuel Type</label>
        <select id="fuel" required>
          <option value="">Select Type</option>
          <option value="Diesel">Diesel</option>
          <option value="Petrol">Petrol</option>
          <option value="Paraffin">Paraffin</option>
          <option value="Lubricants">Lubricants</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity"><i class="fas fa-balance-scale"></i> Quantity (Litres)</label>
        <input type="number" id="quantity" required>
      </div>

      <div class="form-group">
        <label for="service"><i class="fas fa-cogs"></i> Service Type</label>
        <select id="service" required>
          <option value="">Select Service</option>
          <option value="Emergency Delivery">Emergency Delivery</option>
          <option value="Bulk Supply">Bulk Supply</option>
          <option value="Long-term Contract">Long-term Contract</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location"><i class="fas fa-map-marker-alt"></i> Delivery Location</label>
        <textarea id="location" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Submit Order Request</button>
      <a href="index.html" class="btn-home">Back to Home</a>
    </form>
  </div>
</body>
</html>
